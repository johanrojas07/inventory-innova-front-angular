<div class="main-menu" [class.menu-fixed]="isMenuFixed">
    <!-- <nav id="sidebar" class="sidebar"> -->

    <!-- Botón para fijar el menú -->
    <button class="menu-fix-toggle" (click)="toggleMenuFixed()" [title]="isMenuFixed ? 'Desfijar menú' : 'Fijar menú'">
        <i class="fas" [class.fa-lock]="isMenuFixed" [class.fa-unlock]="!isMenuFixed"></i>
    </button>

    <div class="sidebar-content">
        <ul class="sidebar-nav">
            <li class="sidebar-header">
                Menu
            </li>

            <li class="sidebar-item" routerLinkActive="sidebar-item active">
                <a class="sidebar-link" [routerLink]="['/dashboard']">
                    <i class="align-middle mr-2 fas fa-fw fa-balance-scale"></i> <span class="align-middle">Dashboard</span>
                </a>
            </li>

            <li class="sidebar-item" routerLinkActive="sidebar-item active">
                <a class="sidebar-link" [routerLink]="['/productos']">
                    <i class="align-middle mr-2 fas fa-fw fa-shapes"></i> <span class="align-middle">Productos</span>
                </a>
            </li>

            <li class="sidebar-item" routerLinkActive="sidebar-item active">
                <a class="sidebar-link" [routerLink]="['/clientes']">
                    <i class="align-middle mr-2 fas fa-fw fa-book"></i> <span class="align-middle">Clientes</span>
                </a>
            </li>

            <li class="sidebar-item" *ngIf="identity.role == 'ADMIN'" routerLinkActive="sidebar-item active">
                <a class="sidebar-link" [routerLink]="['/usuarios']">
                    <i class="align-middle mr-2 fas fa-fw fa-hospital-user"></i> <span
                        class="align-middle">Usuarios</span>
                </a>
            </li>

            <li class="sidebar-item" routerLinkActive="sidebar-item active">
                <a class="sidebar-link" [routerLink]="['/ventas']">
                    <i class="align-middle mr-2 fas fa-fw fa-donate"></i> <span class="align-middle">Ventas</span>
                </a>
            </li>

        </ul>

        <div class="sidebar-user">
            <img src="../../../assets/img/login_innova.png" class="img-fluid rounded-circle mb-2" alt="Innova Ishop" />
            <div class="font-weight-bold">Sistema de Ventas</div>
            <small>Innova Ishop</small>
        </div>
        
        <ul class="logout">
            <li class="sidebar-item">
                <a class="sidebar-link" (click)="logout()">
                    <i class="align-middle mr-2 fas fa-fw fa-sign-out-alt"></i>
                    <span class="align-middle">Cerrar Sesión</span>
                </a>
            </li>
        </ul>
        
        <div class="sidebar-brand">
            <a href="javascript:void(0);">
                <i class="fas fa-store"></i>
                <span>Innova Ishop</span>
            </a>
        </div>
    </div>
    <!-- </nav> -->
</div>
